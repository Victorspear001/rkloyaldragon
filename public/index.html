<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RK Dragon Loyalty</title>
    <meta name="theme-color" content="#8a0303">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container glass-panel">
        <header>
            <div class="logo-glow" onclick="secretAdminAccess()" style="cursor:pointer; user-select:none;">üê≤</div>
            <h1>CUSTOMER GRIMOIRE</h1>
            <p class="subtitle">Check Your Rank</p>
        </header>

        <section id="cust-login-sec">
            <p>Enter your Rune ID</p>
            <input type="text" id="cust-login-id" placeholder="ID (e.g. RK1234)">
            <button onclick="customerLogin()" class="large-btn pulse-btn">Check Stats</button>
        </section>

        <section id="cust-dashboard" class="hidden">
            <h2 id="display-cust-name" class="glow-text">Warrior</h2>
            
            <div class="rpg-card">
                <div class="badge-container" id="rank-badge-display"></div>
                <div class="level-header">
                    <span id="rpg-rank">Bronze</span>
                    <span class="lvl-text">Lvl: <span id="lifetime-count">0</span></span>
                </div>
                <div class="level-progress">
                    <div class="bar-fill" id="xp-bar"></div>
                </div>
                <div class="next-rank">Next: <span id="next-rank-name">Silver</span></div>
            </div>

            <!-- NEW: View ID Button -->
            <button id="view-my-id-btn" class="large-btn" style="background:linear-gradient(45deg, #333, #555); border-color:#888;">üí≥ View My ID Card</button>

            <h3 class="quest-title">Current Quest</h3>
            <div id="cust-stamps-display"></div>
            
            <div class="status-card">
                <p id="cust-status-msg"></p>
            </div>

            <button onclick="location.reload()" class="secondary small-btn" style="margin-top:20px;">Logout</button>
        </section>
    </div>

    <!-- ID MODAL -->
    <div id="id-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Identity Rune</h3>
            <div class="canvas-wrapper"><canvas id="cardCanvas" width="450" height="270"></canvas></div>
            <br>
            <div class="modal-actions">
                <button onclick="downloadID()" class="large-btn">Save Image</button>
                <button class="secondary" onclick="closeModal('id-modal')">Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        let tapCount = 0, tapTimer = null;
        function secretAdminAccess() {
            tapCount++; clearTimeout(tapTimer); tapTimer = setTimeout(() => { tapCount = 0; }, 1000);
            if (tapCount === 5) { document.body.style.background = "gold"; setTimeout(() => { window.location.href = 'dashboard_secure.html'; }, 300); }
        }
    </script>
</body>
</html>
