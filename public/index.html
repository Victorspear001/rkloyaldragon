<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Dragon Panipuri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üêâ RK DRAGON PANIPURI üêâ</h1>
            <p style="color: gold; font-style: italic;">Where Flavor Meets Fire</p>
        </header>

        <section id="login-section">
            <h2>Gate of the Dragon</h2>
            <input type="text" id="login-user" placeholder="Username">
            <input type="password" id="login-pass" placeholder="Password">
            <button onclick="login()">Enter the Lair</button>
            <div style="margin-top: 10px;">
                <span onclick="showRegister()" style="color:orange; cursor:pointer;">Register Admin</span> | 
                <span onclick="showRecovery()" style="color:orange; cursor:pointer;">Forgot Password?</span>
            </div>
        </section>

        <section id="register-section" class="hidden">
            <h2>New Warlord</h2>
            <input type="text" id="reg-user" placeholder="Username">
            <input type="password" id="reg-pass" placeholder="Password">
            <select id="reg-sec-q">
                <option value="pet">First Pet's Name?</option>
                <option value="city">Birth City?</option>
                <option value="food">Favorite Food?</option>
            </select>
            <input type="text" id="reg-sec-a" placeholder="Security Answer">
            <button onclick="registerAdmin()">Register</button>
            <button class="secondary" onclick="showLogin()">Back</button>
        </section>

        <section id="recovery-section" class="hidden">
            <h2>Recover Power</h2>
            <input type="text" id="rec-user" placeholder="Username">
            <select id="rec-sec-q">
                <option value="pet">First Pet's Name?</option>
                <option value="city">Birth City?</option>
                <option value="food">Favorite Food?</option>
            </select>
            <input type="text" id="rec-sec-a" placeholder="Answer">
            <input type="password" id="rec-new-pass" placeholder="New Password">
            <button onclick="resetPassword()">Reset</button>
            <button class="secondary" onclick="showLogin()">Back</button>
        </section>

        <div id="dashboard" class="hidden">
            <div class="toolbar">
                <button onclick="showTab('add-cust')">Add Customer</button>
                <button onclick="showTab('list-cust')">Customer List</button>
                <button onclick="location.reload()" class="secondary">Logout</button>
            </div>

            <section id="add-cust-section">
                <h3>Summon Customer</h3>
                <input type="text" id="cust-name" placeholder="Customer Name">
                <input type="number" id="cust-mobile" placeholder="Mobile Number">
                <button onclick="registerCustomer()">Generate ID Card</button>
                
                <div id="id-card-area" class="hidden">
                    <canvas id="cardCanvas" width="450" height="270" style="border-radius: 15px; box-shadow: 0 0 15px gold;"></canvas>
                    <br>
                    <button onclick="downloadID()">Download ID Card</button>
                </div>
            </section>

            <section id="list-cust-section" class="hidden">
                <h3>Loyalty Realm</h3>
                
                <div style="margin-bottom: 20px; border: 1px dashed orange; padding: 10px;">
                    <button onclick="exportCSV()" style="font-size: 0.8em;">‚¨á Export CSV</button>
                    <button onclick="document.getElementById('csv-input').click()" style="font-size: 0.8em;">‚¨Ü Import CSV</button>
                    <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="importCSV()">
                </div>

                <div class="search-container">
                    <input type="text" id="search-input" placeholder="üîç Search by Name or Mobile..." onkeyup="searchCustomers()">
                </div>

                <div id="customer-list">Loading...</div>
            </section>
        </div>
    </div>

    <div id="reward-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="glow-text">üî• LEGENDARY STATUS üî•</h2>
            <p>The Dragon is Pleased!</p>
            
            <div class="reward-icon">üê≤ üéÅ</div>
            
            <p style="font-size: 1.2em; margin: 20px 0;">
                <span id="reward-cust-name" style="color: gold; font-weight:bold;"></span> 
                has collected 6 Dragon Orbs.
            </p>
            
            <h3 style="color: #00ff00;">GET 1 FREE SNACK!</h3>
            
            <button onclick="redeemReward()">Give Snack & Reset</button>
            <button class="secondary" onclick="closeModal()">Close (Don't Reset)</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
