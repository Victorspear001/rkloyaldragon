<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warlord Access</title>
    <meta name="theme-color" content="#8a0303">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <button onclick="window.location.href='index.html'" class="home-icon" title="Go to Customer View">üè†</button>
    <div class="container glass-panel">
        <header>
            <div class="logo-glow">‚öîÔ∏è</div>
            <h1>WARLORD COMMAND</h1>
        </header>
        
        <!-- ... (Keep Login/Register Sections as in previous response) ... -->
        
        <!-- This is just to ensure the ID Modal is present -->
        <section id="admin-login-sec">
            <div class="input-group">
                <input type="text" id="login-username" placeholder="Admin Username">
                <input type="password" id="login-pass" placeholder="Password">
            </div>
            <button onclick="adminSignIn()" class="large-btn">Login</button>
            <div class="auth-actions">
                <button onclick="showSection('admin-register-sec')" class="secondary small-btn">Register</button>
                <button onclick="showSection('admin-forgot-sec')" class="secondary small-btn">Forgot Pass?</button>
            </div>
        </section>
        
        <section id="admin-register-sec" class="hidden">
            <h3>New Registration</h3>
            <input type="text" id="reg-username" placeholder="Choose Username">
            <input type="email" id="reg-email" placeholder="Email (For Recovery)">
            <input type="password" id="reg-pass" placeholder="Create Password">
            <button onclick="adminSignUp()" class="large-btn">Register</button>
            <button onclick="showSection('admin-login-sec')" class="secondary">Back</button>
        </section>

        <section id="admin-forgot-sec" class="hidden">
            <h3>Recover Access</h3>
            <input type="email" id="forgot-email" placeholder="Email Address">
            <button onclick="resetAdminPassword()" class="large-btn">Send Link</button>
            <button onclick="showSection('admin-login-sec')" class="secondary">Back</button>
        </section>

        <section id="admin-update-pass-sec" class="hidden">
            <h3 style="color:gold;">Set New Password</h3>
            <input type="password" id="new-password" placeholder="New Password">
            <button onclick="updateAdminPassword()" class="large-btn pulse-btn">Update</button>
        </section>

        <section id="admin-dashboard" class="hidden">
            <div class="toolbar">
                <button onclick="showAdminTab('add')" class="tab-btn active">Add</button>
                <button onclick="showAdminTab('list')" class="tab-btn">List</button>
                <button onclick="adminSignOut()" class="tab-btn danger">Logout</button>
            </div>
            <div id="adm-add-sec">
                <h3>Summon Customer</h3>
                <input type="text" id="new-name" placeholder="Customer Name">
                <input type="number" id="new-mobile" placeholder="Mobile Number">
                <button onclick="createCustomer()" class="large-btn">Generate ID Card</button>
            </div>
            <div id="adm-list-sec" class="hidden">
                <div class="tools-panel">
                    <button onclick="exportCSV()" class="small-btn">‚¨á Export</button>
                    <button onclick="document.getElementById('csv-input').click()" class="small-btn">‚¨Ü Import</button>
                    <input type="file" id="csv-input" accept=".csv" class="hidden" onchange="importCSV()">
                </div>
                <div class="search-container"><input type="text" id="search-input" placeholder="üîç Search..." onkeyup="searchCustomers()"></div>
                <div id="customer-list">Loading scrolls...</div>
            </div>
        </section>
    </div>

    <div id="id-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Identity Rune</h3>
            <div class="canvas-wrapper"><canvas id="cardCanvas" width="450" height="270"></canvas></div>
            <br>
            <div class="modal-actions">
                <button onclick="downloadID()" class="large-btn">Save Image</button>
                <button class="secondary" onclick="closeModal('id-modal')">Close</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if(typeof supabase !== 'undefined') {
            const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            client.auth.onAuthStateChange((event, session) => {
                if(event === 'SIGNED_IN') showSection('admin-dashboard');
                if(event === 'PASSWORD_RECOVERY') showSection('admin-update-pass-sec');
            });
        }
    </script>
</body>
</html>
